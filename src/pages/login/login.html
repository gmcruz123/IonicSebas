<ion-header>    
      <ion-navbar color="primary">
        <ion-title class="Titulo" color = "light"><q>No necesitas suerte, necesitas moverte</q></ion-title>
      </ion-navbar>
    </ion-header>
    <ion-content padding class="login-bg">
        <!-- Login-main permite el despliegue vertical -->
        <div class="login-main"> 
              <h1 class="login-title" text-center>LaRutaG</h1>
              <!-- Login-form permite el contenido que se expande -->
              <div class="login-form">
                <!-- Modelo de grilla: -->
                <ion-row>
                  <ion-col ion-col col-12 col-md-6 offset-md-3  col-lg-6 offset-lg-3>
                    <ion-item color="itemLight">
                        <button ion-col col-12 col-md-10 offset-md-1  col-lg-6 offset-lg-3 
                                ion-button block color ="facebook">
                                <ion-icon name ="logo-facebook" (click)="Facebookin()"> 
                                </ion-icon> Login con Facebook
                        </button> 
                        <script>
                          window.fbAsyncInit = function() {
                            FB.init({
                              appId      : '124542488250174',
                              cookie     : true,
                              xfbml      : true,
                              version    : '1.8.0_144'
                            });
                            FB.AppEvents.logPageView();   
                          };
                        // Cargamos el sdk de forma asíncrona
                          (function(d, s, id){
                             var js, fjs = d.getElementsByTagName(s)[0];
                             if (d.getElementById(id)) {return;}
                             js = d.createElement(s); js.id = id;
                             js.src = "//connect.facebook.net/en_US/sdk.js";
                             fjs.parentNode.insertBefore(js, fjs);
                           }(document, 'script', 'facebook-jssdk'));
                        </script>
                        <br>
                        <button  ion-col col-12 col-md-10 offset-md-1  col-lg-6 offset-lg-3
                                ion-button block color="danger" (click)="login()">Inicia Sesión
                        </button>
                        <br>  
                        <button ion-col col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3 
                        ion-button clear (click) = "signin()" >Registrate</button>  
                    </ion-item>
                  </ion-col>
                </ion-row>
              </div>
            </div>
      </ion-content>
